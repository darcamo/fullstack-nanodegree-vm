<!-- -*- engine:jinja -*- -->
{% extends "base.html" %}
{% block title %}List of Restaurants{% endblock %}
{% block body %}
    <h1>{{ self.title() }}<h1>
        <ul>
            {% for restaurant in restaurants %}
                <li><a href="{{ url_for("restaurantMenu", restaurant_id=restaurant.id) }}">{{ restaurant.name }}</a></li>
            {% endfor %}
        </ul>
{% endblock %}
